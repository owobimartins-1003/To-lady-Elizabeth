<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>For Elizabeth üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Georgia, "Georgia Pro", serif;
      background: linear-gradient(to bottom, #ffd6e8, #ff9fc4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Main Card */
    .card {
      background: rgba(255, 255, 255, 0.95);
      width: 460px;
      padding: 45px 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0px 12px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    /* Cute Cat */
    .cat {
      width: 90px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 26px;
      margin: 15px 0 35px;
      color: #222;
    }

    /* Buttons aligned */
    .btns {
      display: flex;
      justify-content: center;
      gap: 50px;
      align-items: center;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 34px;
      border-radius: 30px;
      font-size: 17px;
      cursor: pointer;
      font-family: Georgia, "Georgia Pro", serif;
      transition: 0.25s;
    }

    #yes {
      background: #ff4d79;
      color: white;
      font-weight: bold;
      box-shadow: 0px 5px 15px rgba(255, 77, 121, 0.5);
    }

    #no {
      background: white;
      color: black;
      font-weight: bold;
      border: 2px solid #ddd;
      position: relative;
    }

    .note {
      margin-top: 25px;
      font-size: 13px;
      color: gray;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- ‚úÖ PLACE CAT LINK HERE -->

    <h1>My Lady Elizabeth, will you be my Valentine?üíò</h1>

    <div class="btns">

    <div class="note">"No" seems a bit shy</div>
  </div>

    const noBtn = document.getElementById("no");

    /* Floating hearts */

      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    /* NO only moves when clicked */
    noBtn.addEventListener("click", function () {

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      // YES grows bigger every time NO is clicked

<p2 style="font-size:14px; bottom:10px; opacity:0.8;">

// ‚è≥ Delay so she sees everything first

</body>
</html>
